<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer casar comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/pw-maze-white.png'), radial-gradient(circle, rgba(255, 182, 193, 0.6) 20%, rgba(255, 182, 193, 0.4) 80%);
      background-repeat: repeat, no-repeat;
      background-size: 100px 100px, cover;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    @keyframes heart {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 0, 0, 0.5);
      clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 25% 100%, 0% 40%);
      animation: heart 2s ease-out infinite;
    }

    .heart:nth-child(odd) {
      animation-duration: 3s;
    }

    .heart:nth-child(even) {
      animation-duration: 4s;
    }

  </style>
</head>
<body>

  <h1>Quer casar comigo?</h1>
  <button id="yesBtn" class="btn">Sim</button>
  <button id="noBtn" class="btn">NÃ£o</button>

  <script>
    function createHearts() {
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.top = `${Math.random() * window.innerHeight}px`;
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(heart);
      }
    }

    createHearts();

    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);
  </script>

</body>
</html>
